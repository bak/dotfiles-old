# Prefix is C-a
set -g prefix C-a
unbind C-b

# we can send C-a to an application by pressing it twice
bind C-a send-prefix

# better symbolic keys for splits
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

# open new windows at same path
unbind c
bind c new-window -c '#{pane_current_path}'
# bind c new-pane -c '#{pane_current_path}'

# vim directions for switching panes
bind h select-pane -L 
bind j select-pane -D 
bind k select-pane -U 
bind l select-pane -R

# vim directions for window resizing (repeatable)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# turn on mouse modes because reasons
# setw -g mode-mouse on
# set -g mouse-select-pane on
# set -g mouse-resize-pane on
# set -g mouse-select-window on

# show activity isn other windows
setw -g monitor-activity on
set -g visual-activity on

# 256 colors
set -g default-terminal "screen-256color"

# Copy (scroll) mode
setw -g mode-keys vi

# Easy reload config
bind r source-file ~/.tmux.conf \; display "Reloaded config"

# Integrate with system pasteboard
# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "pbcopy"
# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "pbcopy"

# Status line
set -g status-left-length 80
set -g status-left " #S | "
set -g status-right ' | %H:%M | %Y-%m-%d '

# TPM

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# for neovim
# set -g @resurrect-strategy-nvim 'session'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
